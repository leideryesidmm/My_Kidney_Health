<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar Recambio</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/addRecambio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="navbar" name="navbar" id="navbar">
          <div class="col-2"><a href="recambiosguardados.html" class="devolverse"><img src="../img/devolverseColor.png" alt="" id="icono"></a></div>
        <div class="col-8"><h1 class="title-alergias">Mis Recambios</h1></div>
        <div class="col-2"></div>
        </div>
        <br>
        <h3>Editar Recambio</h3>
        <div class="containerRec">
            <div class="contentform">
                <div class="form-group">
                    
                    <div class="hora">
                        <div class="row">
                            <div class="col">
                                <label for="hor">Hora Drenaje:</label>
                            </div>
                            <div class="col">
                                <input type="time" name="hora" id="hora" class="hora">
                            </div>
                        </div>
                    </div>

                    <div class="drenaje">
                        <div class="row">
                            <div class="col">
                                <label for="dren">Drenaje:</label>
                            </div>
                            <div class="col">
                                <input type="number" name="drenaje" id="editarDrenaje" class="drenaje">
                            </div>
                        </div>
                    </div>

                    <div class="concentracion">
                        <div class="row">
                            <div class="col">
                                <label for="concentr">Concentración: </label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="editarSelectConcentracion">
                                    <option value="">Seleccione...</option>
                                  <option value="1.5%">1.5%</option>
                                  <option value="2.5%">2.5%</option>
                                  <option value="4.25%">4.25%</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="caracteristica">
                        <div class="row">
                            <div class="col">
                                <label for="caracLiq">Características del líquido:</label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="editarSelectLiquido">
                                    <option selected>Seleccione...</option>
                                    <option value="transparente">Transparente</option>
                                    <option value="turbio">Turbio</option>
                                    <option value="sanguinolento">Sanguinolento</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="contenedorImagenes" >
                        <div class="opcion">
                          <label for="editarOpcionPerfecto">
                            <div class="imagen">
                              <img src="../img/orificioPerfecto.png" alt="Orificio Perfecto" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionPerfecto" value="perfecto" required/>
                            Perfecto
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionBueno">
                            <div class="imagen">
                              <img src="../img/orificioBueno.png" alt="Orificio bueno" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionBueno" value="bueno" required/>
                            Bueno
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionEquivoco">
                            <div class="imagen">
                              <img src="../img/orificioEquivoco.png" alt="Orificio equivoco" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionEquivoco" value="equivoco" required/>
                            Equívoco
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionInfeccionAguda">
                            <div class="imagen">
                              <img src="../img/orificioInfeccionAguda.png" alt="Infección aguda" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionInfeccionAguda" value="infección aguda" required/>
                            Inf. Aguda
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionInfeccionCronica">
                            <div class="imagen">
                              <img src="../img/orificioInfeccionCronica.png" alt="Infección crónica" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionInfeccionCronica" value="infección crónica" required/>
                            Inf. Crónica
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionTrauma">
                            <div class="imagen">
                              <img src="../img/orificioTrauma.png" alt="Orificio con Trauma" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionTrauma" value="trauma" required/>
                            Trauma
                          </label>
                        </div>
                        <div class="opcion">
                          <label for="editarOpcionInfeccionManguito" class="opcionInfeccionManguito">
                            <div class="imagen">
                              <img src="../img/orificioInfeccionManguito.png" alt="infección manguito" />
                            </div>
                          <input type="radio" name="opcion" id="editarOpcionInfeccionManguito" value="infección manguito" required/>
                            Inf. Manguito
                          </label>
                        </div>
                        
                                      </div>

                </div>
            </div>
            <div>
                <div class="btn-container">
                    <a href="recambiosGuardados.html" class="btn-cancelar">Cancelar</a>
                    <button type="submit" class="btn-nuevo">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
