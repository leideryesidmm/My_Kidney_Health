<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi salud Renal</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/navResponsive.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
<body>
    <div class="banner" name="banner" id="banner"></div>

    
    <div class="principal" id="cont-principal">

    </div>

    <div>
      <div class="modal" tabindex="-1" id="nuevacontrasenia">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Cambiar Contraseña</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="contrasenia">
                      <p>Contraseña actual: </p>
                      <div class="input-container">
                          <input type="password"  name="contraseniaanterior" id="contraseniaanterior" placeholder="Inserte la contraseña actual">
                          <i class="toggle-password toggle-contraseniaanterior fas fa-eye" onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
                        </div>
                        <br>
                      <p>Nueva contraseña: </p>
                      <div class="input-container">
                          <input type="password"  name="newcontrasenia"  id="newcontrasenia" placeholder="Inserte la nueva contraseña">
                          <i class="toggle-password-new fas fa-eye" onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
                        </div></div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" onclick="cambioContrasenia()"
                          id="guardarContrasenia">Guardar</button>
    
                  </div>
              </div>
          </div>
      </div>
    </div>


   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

  <script src="../js/bd/login.js"></script>
  <script src="../js/functions/principal.js"></script>
  <script src="../js/bd/paciente.js"></script>
  <script src="../js/bd/nombreNavBar.js"></script>


  <script>
  onload();
  principal();;
  nombreNavBar();</script>


</body>
</html>
