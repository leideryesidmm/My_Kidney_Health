<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregar Recambio</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/addRecambio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Mis Recambios</h1>
        </div>
        <br>
        <h3>Agregar Recambio</h3>
        <div class="containerRec">
            <div class="contentform">
                <div class="form-group">
                    
                    <div class="drenaje">
                        <div class="row">
                            <div class="col">
                                <label for="dren">Drenaje:</label>
                            </div>
                            <div class="col">
                                <input type="number" name="drenaje" id="drenaje" class="drenaje">
                            </div>
                        </div>
                    </div>

                    <div class="concentracion">
                        <div class="row">
                            <div class="col">
                                <label for="concentr">Concentración: </label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option selected>Seleccione...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="caracteristica">
                        <div class="row">
                            <div class="col">
                                <label for="caracLiq">Características del líquido:</label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option selected>Seleccione...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="orificio">
                        <div class="row">
                            <div class="col">
                                <label for="estadoOri">Estado del orificio:</label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option selected>Seleccione...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="btn-container">
                <a href="recambiosGuardados.html" class="btn-cancelar">Cancelar</a>
                <button type="submit" class="btn-nuevo">Agregar</button>
            </div>
        </div>
    </div>

</body>

</html>
