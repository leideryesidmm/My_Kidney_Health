<head>

    <title>Agregar Recambio</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/addRecambio.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
    <div>
        <div class="navbar" name="navbar" id="navbar">
          <a href="prescripciones.html" class="devolverse"><img src="../img/devolverseColor.png" alt="" id="icono"></a>
          <h1 class="title-recambio">Mis Recambios</h1>
        </div>
        <br>
        <h3>Agregar Recambio</h3>
        <div class="containerRec">
            <div class="contentform">
                <div class="form-group">
                    <div class="drenaje">
                        <div class="row">
                            <div class="col">
                                <label for="dren">Drenaje:</label>
                            </div>
                            <div class="col">
                                <input type="number" name="drenaje" id="drenaje" class="drenaje" required>
                            </div>
                        </div>
                    </div>
                    <div class="concentracion">
                      <div class="row">
                          <div class="col">
                              <label for="fechaHoraIni">Fecha y hora inicial: </label>
                          </div>
                          <div class="col">
                            <input type="datetime-local" id="fechaHoraIni" name="fechaHora" class="form-control">
                          </div>  
                          </div>
                      </div>
                      <div class="concentracion">
                        <div class="row">
                            <div class="col">
                                <label for="fechaHoraFin">Fecha y hora Final: </label>
                            </div>
                            <div class="col">
                              <input type="datetime-local" id="fechaHoraFin" name="fechaHora" class="form-control">
                            </div>
                            </div>
                        </div>
                  </div>
                    <div class="concentracion">
                        <div class="row">
                            <div class="col">
                                <label for="concentr">Concentración: </label>
                            </div>
                            <div class="col" id="concentra">
                                
                            </div>
                        </div>
                    </div>

                    <div class="caracteristica">
                        <div class="row">
                            <div class="col">
                                <label for="caracLiq">Características del líquido:</label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" id="selectLiquido" aria-label=".form-select-lg example" required>
                                    <option selected>Seleccione...</option>
                                    <option value="transparente">Transparente</option>
                                    <option value="turbio">Turbio</option>
                                    <option value="sanguinolento">Sanguinolento</option>
                                </select>
                            </div>
                        </div>
                    </div>
<!--
                    <div class="orificio">
                        <div class="row">
                            <div class="col">
                                <label for="estadoOri">Estado del orificio:</label>
                            </div>
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label=".form-select-lg example">
                                    <option selected>Seleccione...</option>
                                    <option value="1">Perfecto</option>
                                    <option value="2">Bueno</option>
                                    <option value="3">Equívoco</option>
                                    <option value="1">Infección aguda</option>

<div id="contenedorImagenes" >
  <div class="opcion">
    <label for="opcionPerfecto">
      <div class="imagen">
        <img src="../img/orificioPerfecto.png" alt="Orificio Perfecto" />
      </div>
    <input type="radio" name="opcion" id="opcionPerfecto" value="perfecto" required/>
      Perfecto
    </label>
  </div>
  <div class="opcion">
    <label for="opcionBueno">
      <div class="imagen">
        <img src="../img/orificioBueno.png" alt="Orificio bueno" />
      </div>
    <input type="radio" name="opcion" id="opcionBueno" value="bueno" required/>
      Bueno
    </label>
  </div>
  <div class="opcion">
    <label for="opcionEquivoco">
      <div class="imagen">
        <img src="../img/orificioEquivoco.png" alt="Orificio equivoco" />
      </div>
    <input type="radio" name="opcion" id="opcionEquivoco" value="equivoco" required/>
      Equívoco
    </label>
  </div>
  <div class="opcion">
    <label for="opcionInfeccionAguda">
      <div class="imagen">
        <img src="../img/orificioInfeccionAguda.png" alt="Infección aguda" />
      </div>
    <input type="radio" name="opcion" id="opcionInfeccionAguda" value="infección aguda" required/>
      Inf. Aguda
    </label>
  </div>
  <div class="opcion">
    <label for="opcionInfeccionCronica">
      <div class="imagen">
        <img src="../img/orificioInfeccionCronica.png" alt="Infección crónica" />
      </div>
    <input type="radio" name="opcion" id="opcionInfeccionCronica" value="infección crónica" required/>
      Inf. Crónica
    </label>
  </div>
  <div class="opcion">
    <label for="opcionTrauma">
      <div class="imagen">
        <img src="../img/orificioTrauma.png" alt="Orificio con Trauma" />
      </div>
    <input type="radio" name="opcion" id="opcionTrauma" value="trauma" required/>
      Trauma
    </label>
  </div>
  <div class="opcion">
    <label for="opcionInfeccionManguito" class="opcionInfeccionManguito">
      <div class="imagen">
        <img src="../img/orificioInfeccionManguito.png" alt="infección manguito" />
      </div>
    <input type="radio" name="opcion" id="opcionInfeccionManguito" value="infección manguito" required/>
      Inf. Manguito
    </label>
  </div>
  
                </div>
            </div>
            <div class="btn-container">
                <a href="prescripciones.html" class="btn-cancelar">Cancelar</a>
                <button type="submit" class="btn-nuevo" onclick="guardarRecambio()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Aviso</h5>
            <a href="prescripciones.html"><button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
          </div>
          <div class="modal-body">
            <p>Su recambio se ha guardado exitosamente</p>
          </div>
          <div class="modal-footer">
            <a href="prescripciones.html"><button href="prescripciones.html" type="button" class="btn btn-primary">Aceptar</button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Aviso</h5>
            <a href="prescripciones.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
          </div>
          <div class="modal-body">
            <p>Lo sentimos, no se pudo guardar su recambio</p>
          </div>
          <div class="modal-footer">
            <a href="prescripciones.html"><button href="prescripciones.html" type="button" class="btn btn-primary">Aceptar</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Alerta</h5>
            <a href="prescripciones.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
          </div>
          <div class="modal-body">
            <p>Esta expulsando menos liquido de lo debido, consulte a su medico</p>
          </div>
          <div class="modal-footer">
            <a href="prescripciones.html"><button href="prescripciones.html" type="button" class="btn btn-primary">Aceptar</button></a>
          </div>
        </div>
      </div>
    </div>
