<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar Cuidador</title>
    <link rel="stylesheet" type="text/css" href="../css/agregarCuidador.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Cuidador</h1>
        </div>
<h3>Editar Cuidador</h3>
        <div class="contentform">
        <div class="form-group">

            <div class="name">
                <div class="row">
                    <div class="col">
                <label for="cuidador">Cuidador:</label>
            </div>
            <div class="col">
                <input type="text" name="nombre" id="nombre" class="nombre">
            </div>
        </div>
        </div>

            <div class="parentesc">
                <div class="row">
                    <div class="col">
                <label for="parent">Parentesco:</label>
            </div>
            <div class="col">
                <input type="text" name="parentesco" id="parentesco" class="parentesco">
            </div>
        </div>
    </div>

            <div class="address">
                <div class="row">
                    <div class="col">
                <label for="add">Dirección:</label>
            </div>
            <div class="col">
                <input type="text" name="direccion" id="direccion" class="direccion">
            </div>
        </div>
    </div>

            <div class="tlf">
                <div class="row">
                    <div class="col">
                <label for="tel">Teléfono:</label>
            </div>
            <div class="col">
                <input type="text" name="telefono" id="telefono" class="telefono">
            </div>
        </div>
    </div>

        </div>
        </div>

    </div>
    <div class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn-nuevo">Actualizar</button>
    </div>
</body>
</html>
