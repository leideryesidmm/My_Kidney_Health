<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar Cuidador</title>
    <link rel="stylesheet" type="text/css" href="../css/editarCuidador.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
        <div class="navbar" name="navbar" id="navbar">
            <a href="perfil.html" class="devolverse"><img src="../img/devolverseColor.png" alt="" id="icono"></a>
            <h1 class="title">Cuidador</h1>
        </div>
        <div class="container">
            <br>
<h3>Editar Cuidador Activo</h3>
        <div class="contentform">
        <div class="form-group">
            <form id="editarCuidador">
            <div class="name">
                <div class="row align-items-center">
                    <div class="col-4">
                        <label for="cuidador">Cuidador:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="nombre" id="name" class="nombre">
                    </div>
                </div>
                
                <div class="cc" hidden>
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="ced">Cédula:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="cedula_cuidador" id="cedulaCuidador" class="cedula_cuidador">
                        </div>
                    </div>
                </div>
                
                <div class="parents">
                    <div class="row align-items-center">
                        <div class="col-5">
                            <label for="parentesc">Parentesco:</label>
                        </div>
                        <div class="col-7">
                            <select id="selectedParentesco" required></select>
                        </div>
                    </div>
                </div>
                
                <div class="address">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="add">Dirección:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="direccion" id="address" class="direccion">
                        </div>
                    </div>
                </div>
                
                <div class="tlf">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="tel">Teléfono:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="telefono" id="telf" class="telefono">
                        </div>
                    </div>
                </div>
                </div>
</form>
        </div>
        </div>

    </div>
    <div class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button onclick="actualizarCuidador()" type="submit" class="btn-nuevo">Actualizar</button>
        
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="cuidador.html"><button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Los datos del cuidador han sido modificados exitosamente.</p>
            </div>
            <div class="modal-footer">
              <a href="cuidador.html"><button href="cuidador.html" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/bd/cuidador.js"></script>
    <script src="../js/bd/login.js"></script>
    <script>
        encontrarCuidador();
        listarParentesco();
        onload();
    </script>
</body>
</html>
