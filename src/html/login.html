<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Kidney Health</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="navbar" name="navbar" id="navbar">
    <h1 class="title">Mi Salud Renal</h1>
  </div>

  <br>

  <div class="form-container">
    <div class="right-section">
      <div class="logo"><img src="../img/logo3.png" alt=""></div>
      <br>
      <p>Ingrese sus datos para iniciar sesión</p>
      <form id="login-form" onsubmit="login(event)">
        <label for="username">Cédula:</label>
        <input type="text" class="username" id="username" placeholder="Escribe tu usuario" required>
        <br>
        <div class="contrasenia">
          <label for="password">Contraseña:</label>
          <div class="input-container">
              <input type="password" class="password" id="password" placeholder="Escribe tu contraseña" required>
              <i class="toggle-password fas fa-eye" onclick="passwordVisibility()"></i>
          </div>
      </div>
      <br>
      <div id="datosIncorrectos">

      </div>
        <button type="submit" class="inicio">Iniciar sesión</button>

      </form>
    </div>
  </div>


  <div class="modalAlerta">
    <div class="modal" tabindex="-1" id="modalAlerta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>!Datos Incorrectos¡ </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary"  id="Alerta">Guardar</button>
                    </div>
            </div>
        </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/bd/login.js"></script>

  <script>
    onload();
    login();
  </script>


</body>

</html>
