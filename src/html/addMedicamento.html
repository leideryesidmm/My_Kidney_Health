<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregar Medicamento</title>
    <link rel="stylesheet" type="text/css" href="../css/addMedicamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Medicamentos</h1>
        </div>
<h3>Agregar Medicamento</h3>
        <div class="contentform">
        <div class="form-group">

            <div class="name">
                <div class="row">
                    <div class="col">
                <label for="nameMed">Medicamento:</label>
            </div>
            <div class="col">
                <input type="text" name="medicamento" id="medicamento" class="medicamento" required>
            </div>
        </div>
        </div>

            <div class="descripcion">
                <div class="row">
                    <div class="col">
                <label for="descMed">Descripción:</label>
            </div>
            <div class="col">
                <input type="text" name="descripcion" id="descripcion" class="descripcion" required>
            </div>
        </div>
    </div>

            <div class="via">
                <div class="row">
                    <div class="col">
                <label for="viaMed">Vía Administración:</label>
            </div>
            <div class="col">
                <select id="selectVias" required></select>
            </div>
        </div>
    </div>

            <div class="concentration">
                <div class="row">
                    <div class="col">
                <label for="concent">Concentración:</label>
            </div>
            <div class="col">
                <input type="number" name="concentracion" id="concentracion" class="concentracion" required>
            </div>
        </div>
    </div>

            <div class="fechaIni">
                <div class="row">
                    <div class="col">
                <label for="fechaInicio">Fecha Inicio:</label>
            </div>
            <div class="col">
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="fecha_inicio" required>
            </div>
        </div>
    </div>

            <div class="fechaFin">
                <div class="row">
                    <div class="col">
                <label for="fechaF">Fecha Finalización:</label>
            </div>
            <div class="col">
                <input type="date" name="fecha_fin" id="fecha_fin" class="fecha_fin" required>
            </div>
        </div>
    </div>

            <div class="toma">
                <div class="row">
                    <div class="col">
                <label for="tomaMed">Tomas diarias:</label>
            </div>
            <div class="col">
                <input type="number" name="tomas" id="tomas" class="tomas" required>
            </div>
        </div>
    </div>

            <div class="dosisMed">
                <div class="row">
                    <div class="col">
                <label for="dosis">Dosis:</label>
            </div>
            <div class="col">
                <input type="number" name="dosis" id="dosis" class="dosis" required>
            </div>
        </div>
    </div>

            <div class="intervalos">
                <div class="row">
                    <div class="col">
                <label for="intervalo">Tiempo entre tomas:</label>
                </div>
            <div class="col">
                <input type="number" name="intervalos_tiempo" id="intervalos_tiempo" class="intervalos_tiempo" required>
            </div>
        </div>
    </div>


        </div>
        </div>

    </div>
    <div class="btn-container">
        <a href="medicamento.html" class="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn-nuevo">Guardar</button>
    </div>
    <script src="../js/bd/medicamento.js"></script>

    <script>
        listarVias();
    </script>
</body>
</html>
