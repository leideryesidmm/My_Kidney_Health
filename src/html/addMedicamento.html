<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregar Medicamento</title>
    <link rel="stylesheet" type="text/css" href="../css/addMedicamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Agregar medicamento</h1>
        </div>
<br>
        <div class="contentform">
        <div class="form">

            <div class="name">
                <label for="nameMed">Medicamento:</label>
                <input type="text" name="medicamento" id="medicamento" class="medicamento">
            </div>

            <div class="descripcion">
                <label for="descMed">Descripción:</label>
                <input type="text" name="descripcion" id="descripcion" class="descripcion">
            </div>

            <div class="via">
                <label for="viaMed">Vía Administración:</label>
                <input type="text" name="via_administracion" id="via_administracion" class="via_administracion">
            </div>

            <div class="concentration">
                <label for="concent">Concentración:</label>
                <input type="text" name="concentracion" id="concentracion" class="concentracion">
            </div>

            <div class="fechaIni">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="fecha_inicio">
            </div>

            <div class="fechaFin">
                <label for="fechaF">Fecha Finalización:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="fecha_fin">
            </div>

            <div class="toma">
                <label for="tomaMed">Tomas diarias:</label>
                <input type="text" name="tomas" id="tomas" class="tomas">
            </div>

            <div class="dosisMed">
                <label for="dosis">Dosis del medicamento:</label>
                <input type="text" name="dosis" id="dosis" class="dosis">
            </div>

            <div class="intervalos">
                <label for="intervalo">Tiempo entre tomas:</label>
                <input type="text" name="intervalos_tiempo" id="intervalos_tiempo" class="intervalos_tiempo">
            </div>


        </div>
        </div>
    </div>
    
</body>
</html>
