<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/medicamento.css">
  <link rel="stylesheet" type="text/css" href="../css/navResponsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <title>Medicamentos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/pacientes.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>


  <div class="banner" name="banner" id="banner">
  </div>


  </div>
  <div class="container" id="acordeon1"></div>


  <div class="row">
    <div class="col-md-11 text-right" id="flotante">

    </div>
  </div>

  <div>
    <div class="modal" tabindex="-1" id="nuevacontrasenia">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cambiar Contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="contrasenia">
              <p>Contraseña actual: </p>
              <div class="input-container">
                <input type="password" name="contraseniaanterior" id="contraseniaanterior"
                  placeholder="Inserte la contraseña actual">
                <i class="toggle-password toggle-contraseniaanterior fas fa-eye"
                  onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
              </div>
              <br>
              <p>Nueva contraseña: </p>
              <div class="input-container">
                <input type="password" name="newcontrasenia" id="newcontrasenia"
                  placeholder="Inserte la nueva contraseña">
                <i class="toggle-password-new fas fa-eye"
                  onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="cambioContrasenia()"
              id="guardarContrasenia">Guardar</button>

          </div>
        </div>
      </div>
    </div>
  </div>





  <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <a href="medicamento.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
        </div>
        <div class="modal-body">
          <p>Su medicamento se ha sido eliminado exitosamente</p>
        </div>
        <div class="modal-footer">
          <a href="medicamento.html"><button href="medicamento.html" type="button"
              class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <a href="medicamento.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
        </div>
        <div class="modal-body">
          <p>Lo sentimos, su medicamento no se ha eliminado</p>
        </div>
        <div class="modal-footer">
          <a href="medicamento.html"><button href="medicamento.html" type="button"
              class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/bd/medicamento.js"></script>
  <script src="../js/functions/medicamento.js"></script>
  <script src="../js/bd/login.js"></script>
  <script src="../js/functions/principal.js"></script>
  <script type="module">
    listMedicamentos(listarMedicamentos());
    onload();
    NavBarMedicamento();
    nombreNavBar();
  </script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
