    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="title">Medicamentos</h1>
        </div>        
    <br>
    
                

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1" class="nombre">
                          <!--Nombre medicamento-->
                        </button>
                      </h2>
                      <div id="flush-collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="descrp-med">
                                <p><strong>Descripción:</strong></p>
                                <p class="descripcion" id="descripcion">
                                    <!--Descripcion del medicamento--></p>
                            </div>
            
                            <div class="via">
                                <p><strong>Vía administración:</strong></p>
                                <p class="via_administracion" id="via_administracion">
                                    <!--Descripcion del medicamento--></p>
                            </div>
            
                            <div class="concentration">
                                <p><strong>Concentración:</strong></p>
                                <p class="concentracion" id="concentracion">
                                    <!--Concentracion del medicamento--></p>
                            </div>
                                
                            <div class="fechaIni">
                                <p><strong>Fecha inicio:</strong></p>
                                <p class="fecha_inicio" id="fecha_inicio">
                                    <!--Fecha inicio de la toma del medicamento en programar medicamento--></p>
                            </div> 
            
                                <div class="fechaFin">
                                <p><strong>Fecha Finalización:</strong></p>
                                <p class="fecha_fin" id="fecha_fin">
                                    <!--Fecha final de la toma del medicamento en programar medicamento--></p>
                            </div>
            
                            <div class="dos">
                                <p><strong>Dosis:</strong></p>
                                <p class="dosis" id="dosis">
                                    <!--dosis de la toma del medicamento en formulamedicamento--></p>
                            </div>
            
                            <div class="toma">
                                <p><strong>Tomas:</strong></p>
                                <p class="tomas" id="tomas">
                                    <!--tomas de la toma del medicamento en formulamedicamento--></p>
                            </div>
            
                            <div class="tiempo">
                                <p><strong>Intervalo de Horas:</strong></p>
                                <p class="intervalo_tiempo" id="intervalo_tiempo">
                                    <!--intervalo de tiempo de la toma del medicamento en formulamedicamento--></p>
                            </div>
                                
                            <div class="btn-editar-container">
                                <button id="btn-editar" class="btn-editar">Editar</button>
                            </div>
                        </div>
                      </div>
                    </div>
                   
                  </div>










            <br>
