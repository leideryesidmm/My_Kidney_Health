        <a class="btn" id="btnguardar" data-bs-toggle="modal" data-bs-target="#nuevacontrasenia">Cambiar contraseña</a>
    </div>

    <div>
        <div class="modal" tabindex="-1" id="nuevacontrasenia">
            <div class="modal-dialog">
                <div class="modal-content">

                        <h5 class="modal-title">Cambiar Contraseña</h5>

                    </div>
                    <div class="modal-body">
                        <p>Contraseña actual: </p>
                        <input type="password" id="contraseniaanterior" name="contraseniaanterior" class="form-control"
                            placeholder="Inserte la contraseña actual">
                        <br>
                        <p>Nueva contraseña: </p>
                        <input type="password" id="newcontrasenia" name="newcontrasenia" class="form-control"
                            placeholder="Inserte la nueva contraseña">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="cambioContrasenia()"
                            id="guardarContrasenia">Guardar</button>

                    </div>
                </div>
            </div>
        </div>
