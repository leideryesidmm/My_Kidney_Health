<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Perfil Paciente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/perfil.css">

</head>

<body>

<div class="navbar" name="navbar" id="navbar">
        <div class="col-2 no-effect"><a href="principal.html" class="devolverse"><img src="../img/devolverseColor.png" alt="" id="icono"></a></div>
        <div class="col-8 no-effect"><h1 class="title" id="title"></h1></div>
        <div class="col-2 no-effect"></div>
      </div>
      <br>


    <div id="perfil">

    </div>
    <br><br>

    <div id="cambiarContrasenia">
        
    </div>    

    <div>
        <div class="modal" tabindex="-1" id="nuevacontrasenia">
          <form id="miFormulario" onsubmit="cambioContrasenia(event)"> 
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cambiar Contraseña</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="contrasenia">
                    <p>Contraseña actual: <label id="asq">*</label></p>
                    <div class="input-container">
                      <input type="password" name="contraseniaanterior" id="contraseniaanterior" placeholder="Inserte la contraseña actual" required>
                      <i class="toggle-password toggle-contraseniaanterior fas fa-eye" onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
                    </div>
                    <br>
                    <p>Nueva contraseña: <label id="asq">*</label></p>
                    <div class="input-container">
                      <input type="password" name="newcontrasenia" id="newcontrasenia" placeholder="Inserte la nueva contraseña" required>
                      <i class="toggle-password-new fas fa-eye" onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="guardarContrasenia">Guardar</button> 
                </div>
              </div>
            </div>
          </form> 
        </div>
      </div>


    <div class="modal fade" id="contraseniacambiada" tabindex="1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="perfil.html"><button type="button" class="close btn-cerrar" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>La contraseña ha sido cambiada exitosamente.</p>
            </div>
            <div class="modal-footer">
              <a href="perfil.html"><button href="perfil.html" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="contraseniaerronea" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="perfil.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>La contraseña actual ingresada no es correcta. Inténtelo nuevamente</p>
            </div>
            <div class="modal-footer">
             <button type="button" id="btnAceptar" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    



  


    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/bd/login.js"></script>
    <script src="../js/bd/paciente.js"></script>
    <script src="../js/functions/paciente.js"></script>    
    <script>
        perfil();
        onload();
    </script>
</body>

</html>
