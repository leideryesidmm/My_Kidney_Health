<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/agg-pacientes.css">

  <title>Registrar Pacientes</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><img src="../img/logo3.png" alt=""></div>
      <nav>
        <ul>
          <li><a href="pacientes.html">Pacientes</a></li>
          <li><a href="prescripcion.html">Prescripción</a></li>
          <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      
      <div class="form-container">
        <h1>Agregar Paciente</h1>
        <form id="paciente-form" onsubmit="crearPaciente(event)" >
          <p id="campos"><b>*</b> Campos requeridos</p>
          <div class="form-row">
            <div class="form-column">
              <label for="nombre" id="data">Nombre del paciente:<label id="asq">*</label></label>
              <br>
              <input type="text" class="nombre" id="nombre" name="nombre" required>
            </div>
            <div class="form-column">
              <label for="fecha" id="data">Fecha de nacimiento:<label id="asq">*</label></label>
              <br>
              <input type="date" class="fecha" id="fecha" name="fecha" required>
            </div>
            </div>
            
          <div class="form-row">
            <div class="form-column">
              <label for="selectTipo" id="data">Tipo de documento:<label id="asq">*</label></label>
                <br>
                <select name="select" class="custom-select" id="selectTipo" required>
                  <option value="">Seleccione...</option>
                  <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                  <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                  <option value="Cédula de extranjería">Cédula de extranjería</option>
                  <option value="Pasaporte">Pasaporte</option>
                </select>
              </div>
            <div class="form-column">
            <label for="documento" id="data">Documento:<label id="asq">*</label></label>
              <br>
              <input type="text" class="documento" id="documento" name="documento" required>
            </div>
            
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="eps" id="data">Eps:<label id="asq">*</label></label>
              <br>
              <select id="selectEps" class="custom-select" required></select>
            </div>
            <div class="form-column">
              <label for="direccion" id="data">Dirección:<label id="asq">*</label></label>
              <br>
              <input type="text" class="direccion" id="direccion" name="direccion" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="telefono" id="data">Teléfono:<label id="asq">*</label></label>
              <br>
              <input type="text" class="telefono" id="telefono" name="telefono" required>
            </div>
            <div class="form-column">
              <label for="tiposangre" id="data">Grupo Sanguíneo:<label id="asq">*</label></label>
              <br>
              <input type="text" class="tiposangre" id="tiposangre" name="tiposangre" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="rh" id="data">Rh:<label id="asq"> *</label></label>
              <br>
              <input type="text" class="rh" id="rh" name="rh" required>
            </div>
            <div class="form-column">
              <label for="peso" id="data">Peso:<label id="asq">*</label></label>
              <br>
              <input type="text" class="peso" id="peso" name="peso" required placeholder="Peso en Kgs">
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="pesoseco" id="data">Peso Seco:<label id="asq">*</label></label>
              <br>
              <input type="text" class="pesoseco" id="pesoseco" name="pesoseco" required placeholder="Peso seco en Kgs">
            </div>
            <div class="form-column">
              <label for="estatura" id="data">Estatura:</label>
              <br>
              <input type="text" class="estatura" id="estatura" name="estatura" placeholder="Estatura en cm">
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="ocupacion" id="data">Ocupación:</label>
              <br>
              <input type="text" class="ocupacion" id="ocupacion" name="ocupacion">
            </div>
            <div class="form-column">
              <label for="correo" id="data">Correo:</label>
              <br>
              <input type="text" class="correo" id="correo" name="correo">
            </div>
          </div>
          <div class="form-row">
          <div class="form-column"  id="enf">
            <label for="hipertension" id="data2">Hipertensión:</label>
            <input type="checkbox" id="hipertension" name="hipertension">
            <br>
            <label for="diabetes" id="data2">Diabetes:</label>
            <input type="checkbox" id="diabetes" name="diabetes">
          </div>
        </div>
          <div class="buttons">
            <div class="btn-save">
              <button onclick="cancelar()" class="cancelar">Cancelar</button>
            </div>
            <div class="btn-save">
              <button type="submit" class="guardarPac">Guardar</button>
            </div>
            </div>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </main>


  <div class="modal fade" id="successModal" tabindex="1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <a href="pacientes.html"><button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
        </div>
        <div class="modal-body">
          <p>El paciente ha sido agregado.</p>
        </div>
        <div class="modal-footer">
          <a href="pacientes.html"><button href="pacientes.html" type="button" class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
          <a href="pacientes.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
        </div>
        <div class="modal-body">
          <p>Lo sentimos, el paciente ya esta registrado</p>
        </div>
        <div class="modal-footer">
          <a href="prescripciones.html"><button href="pacientes.html" type="button" class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Alerta</h5>
          <a href="prescripciones.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
        </div>
        <div class="modal-body">
          <p>Esta expulsando menos liquido de lo debido, consulte a su medico</p>
        </div>
        <div class="modal-footer">
          <a href="prescripciones.html"><button href="prescripciones.html" type="button" class="btn btn-primary">Aceptar</button></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/bd/agg-pacientes.js"></script>
  <script src="../js/bd/paciente.js"></script>
  <script>listarEps()</script>
</body>
</html>
