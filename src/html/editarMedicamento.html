<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar Medicamento</title>
    <link rel="stylesheet" type="text/css" href="../css/editarMedicamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    
    <div class="navbar" name="navbar" id="navbar">
        <div class="col-2"><a href="medicamento.html" class="devolverse"><img src="../img/devolverseColor.png" alt="" id="icono"></a></div>
        <div class="col-8"><h1 class="title">Medicamentos</h1></div>
        <div class="col-2"></div>
      </div>
        <br>


        <div class="form-container">
            <h5>Editar Medicamento</h5>
        <form id="editarMedicamento">

            <div class="name" hidden>
                <label for="nameMed">Medicamento:</label>
                <input type="text" name="medicamento" id="idMedicamento" class="medicamento" required>
            </div>
            <div class="name">
                <label for="nameMed">Medicamento:</label><input type="text" name="medicamento" id="medicamento" class="medicamento" required>
            </div>
        
            <div class="descripcion">
                <label for="descMed">Descripción:</label>
                <input type="text" name="descripcion" value="hola" id="descripcion" class="descripcion" required>
            </div>

            <div class="via">
                <label for="viaMed">Vía Administración:</label>
                <select id="selectVias" class="custom-select"></select>
            </div>


            <div class="concentration">
                <label for="concent">Concentración:</label>
                <input type="number" name="concentracion" id="concentracion" class="concentracion" required>
            </div>

            <div class="fechaIni">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="fecha_inicio" required>
            </div>

            <div class="fechaFin">
                <label for="fechaF">Fecha Finalización:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="fecha_fin" required>
            </div>
        

            <div class="toma">
                <label for="tomaMed">Tomas diarias:</label>
                <input type="number" name="tomas" id="tomas" class="tomas">
            </div>

            <div class="dosisMed">
                <label for="dosis">Dosis:</label>
                <input type="number" name="dosis" id="dosis" class="dosis">
            </div>

            <div class="intervalos">
                <label for="intervalo">Tiempo entre tomas:</label>
                <input type="number" name="intervalos_tiempo" id="intervalos_tiempo" class="intervalos_tiempo">
            </div>
        
            </form>
            <div class="btn-container">
                <a href="medicamento.html" class="btn-cancelar">Cancelar</a>
                <button onclick="actualizarMedicamento()" type="submit" class="btn-nuevo">Actualizar</button>
            </div>
                </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="medicamento.html"><button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Su medicamento se ha modificado exitosamente</p>
            </div>
            <div class="modal-footer">
              <a href="medicamento.html"><button href="medicamento.html" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/bd/medicamento.js">
 
    </script>
    <script src="../js/functions/medicamento.js"></script>
    <script src="../js/bd/login.js"></script>
    <script>
         listarVias();
        encontrarMedicamento();
        onload();
       
    </script>
    
</body>
</html>
