<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescripciones</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="navbar" name="navbar" id="navbar">
      <h1 class="title">Recambios</h1>
  </div>
  </header>
  <br>

  <div>
    <h3>Prescripción de la diálisis</h3>
    <div class="row" id="date">
      <div class="col-6">
        <label for="desde">Desde:&nbsp</label>
        <input type="date" id="" name="" value="">
      </div>
      <div class="col-6">
        <label for="hasta">Hasta:&nbsp</label>
        <input type="date" id="" name="" value="">
      </div>
    </div>
  </div>
  <br>
  <div>
    <div id="prescontainer">
      <div class="row">
        <label for="cantidad">N° recambios: 4</label>
        <label for="volumen">Volumen: 2000cc</label>
        <label for="concentracion">Concentracion: 1.25%, 2.50%, 1.25%, 2.50%</label>
      </div>
    </div>
  </div>
  <br>
  <div>
    <div id="promcontainer">
      <div class="row">
        <label for="promrec">Promedio recambios: 3.3/día</label>
        <label for="promult">Promedio Ultrafiltración: 1300cc/día</label>
        <label for="dias">Días analizados: 3</label>
      </div>
    </div>
  </div>
  <br>
  <div>
    <table class="table table-bordered" id="prescripcionTable">
      <thead>
        <tr>
          <th>Últ. Cita</th>
          <th>N° Recambios</th>
          <th>Concentración</th>
          <th>Intervalos</th>
        </tr>
      </thead>
      <tbody id="seguimientoData">
        <tr>
          <td>01/01/2023</th>
          <td>4</th>
          <td>1.25%, 2.50%, 1.25%, 2.50%</th>
          <td>6 horas</th>
        </tr>
      </tbody>
    </table>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="js/pacientes.js"></script>
</body>

</html>
