<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregar Cuidador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/agregarCuidador.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</head>
<body>
    
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Cuidador</h1>
        </div>
        <br>
        <div class="container">
            <h3>Agregar Cuidador</h3>
        <div class="contentform">
        <div class="form-group">
            <form id="agregarCuidador">

                <div class="cedCuidador">
                    <div class="row">
                        <div class="col-3">
                    <label for="cedula">Cédula:</label>
                </div>
                <div class="col-2">
                    <input type="text" name="cedula_cuidador" id="cedula_cuidador" class="cedula_cuidador" required>
                </div>
            </div>
            </div>
            <div class="name">
                <div class="row">
                    <div class="col-3">
                <label for="cuidador">Cuidador:</label>
            </div>
            <div class="col-2">
                <input type="text" name="nombre" id="nombre" class="nombre" required>
            </div>
        </div>
        </div>
        
        <div class="parents">
            <div class="row">
                <div class="col-4">
            <label for="parentesc">Parentesco:</label>
        </div>
        
        <div class="col-6">
            <select id="selectParentesco" class="custom-select" required></select>
        </div>
    </div>
</div>

            <div class="address">
                <div class="row">
                    <div class="col-3">
                <label for="add">Dirección:</label>
            </div>
            <div class="col-2">
                <input type="text" name="direccion" id="direccion" class="direccion" required>
            </div>
        </div>
    </div>

            <div class="tlf">
                <div class="row">
                    <div class="col-3">
                <label for="tel">Teléfono:</label>
            </div>
            <div class="col-2">
                <input type="text" name="telefono" id="telefono" class="telefono" required>
            </div>
        </div>
    </div>

    
    
    <div class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button class="btn-nuevo" id="guardarCuidador">Guardar</button>
    </div>
</form>
</div>
</div>
</div>
    
   <script src="../js/bd/cuidador.js">
   </script>
   <script>
    listaParentesco();
    crearCuidador();
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>



<div id="contenedorMensajeError">
    <div class="modal fade" id="avisoModal" tabindex="-1" role="dialog" aria-labelledby="avisoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="avisoModalLabel">Aviso</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="avisoMensaje"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      
</body>
</html>
