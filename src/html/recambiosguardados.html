<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/recambiosGuardados.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/navResponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Todos los Recambios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="">
        <div class="banner" name="banner" id="banner">           
        </div>
        <br>

        <h3>Todos los recambios</h3>
        <div class="container">
            <div class="accordion" id="accordionExample"></div>            
            <br>
            <div class="agregar" id="agregar">


            </div>
            
        </div>
        <br>
        

<!-- modales -->
        <div>
            <div class="modal" tabindex="-1" id="eliminarrecambio">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Eliminar Recambio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>¿Está seguro(a) de eliminar este recambio?</p>
                            <label class="idRecambio" id="idRecambio">Recambio Id aquí</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="modal" tabindex="-1" id="nuevacontrasenia">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cambiar Contraseña</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="contrasenia">
                            <p>Contraseña actual: </p>
                            <div class="input-container">
                                <input type="password"  name="contraseniaanterior" id="contraseniaanterior" placeholder="Inserte la contraseña actual">
                                <i class="toggle-password toggle-contraseniaanterior fas fa-eye" onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
                              </div>
                              <br>
                            <p>Nueva contraseña: </p>
                            <div class="input-container">
                                <input type="password"  name="newcontrasenia"  id="newcontrasenia" placeholder="Inserte la nueva contraseña">
                                <i class="toggle-password-new fas fa-eye" onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
                              </div></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="cambioContrasenia()"
                                id="guardarContrasenia">Guardar</button>
          
                        </div>
                    </div>
                </div>
            </div>
          </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="../js/bd/login.js"></script>
        <script src="../js/bd/prescripcion.js"></script>
        <script src="../js/functions/recambios.js"></script>
        <script src="../js/functions/principal.js"></script>

        <script>
        onload();
        listRecambios(recambiosHechos());
        NavBarRecambios();
        nombreNavBar();
        </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
