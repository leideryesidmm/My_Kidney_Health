<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/medicamento.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Mis Recambios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar" name="navbar" id="navbar">
            <h1 class="title">Mis Recambios</h1>
        </div>
        <br>

        <h3>Todos los recambios</h3>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="nombre">
                        Recambio 07/07/2023-1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="horaDren">
                            <p><strong>Hora drenaje:</strong></p>
                            <p class="hora" id="hora">
                                00:00:00
                            </p>
                        </div>

                        <div class="concentr">
                            <p><strong>Concentración:</strong></p>
                            <p class="concentracion" id="concentracion">
                                <!--concentracion-->
                            </p>
                        </div>
                        <div class="vol">
                            <p><strong>Volumen:</strong></p>
                            <p class="volumen" id="volumen">
                                <!--volumen-->
                            </p>
                        </div>
                        <div class="drenaj">
                            <p><strong>Drenaje:</strong></p>
                            <p class="drenaje" id="drenaje">
                                <!--drenaje-->
                            </p>
                        </div>
                        <div class="balan">
                            <p><strong>Balance:</strong></p>
                            <p class="balance" id="balance">
                                <!--balance-->
                            </p>
                        </div>
                        <div class="liquid">
                            <p><strong>Características del líquido:</strong></p>
                            <p class="liquido" id="liquido">
                                <!--liquido-->
                            </p>
                        </div>
                        <div class="orif">
                            <p><strong>Estado del orificio:</strong></p>
                            <p class="orificio" id="orificio">
                                <!--orificio-->
                            </p>
                        </div>

                        <div class="btn-nuevo-container">
                            <button id="btn-editar" class="btn-editar">Editar</button>
                        </div>


                    </div>


                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                        </h2>
                    </div>
                </div>
            </div>
            <br>
            <button id="btn-nuevo" class="btn-nuevo">Nuevo</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
