    <section id="perfil">

    </section>
    <br><br>

    <section id="cambiarContrasenia">
        
    </section>    

    <div>
        <div class="modal" tabindex="-1" id="nuevacontrasenia" data-backdrop="static" data-keyboard="false">
          <form id="miFormulario" onsubmit="cambioContrasenia(event)"> 
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cambiar Contraseña</h5>
                  <button type="button"  data-bs-dismiss="modal" aria-label="Close" id="close"><span aria-hidden="true">&times;</span></button>
                  
                </div>
                <div class="modal-body">
                  <div class="contrasenia">
                    <p>Contraseña actual: <label id="asq">*</label></p>
                    <div class="input-container">
                      <input type="password" name="contraseniaanterior" id="contraseniaanterior" placeholder="Inserte la contraseña actual" required>
                      <i class="toggle-password toggle-contraseniaanterior fas fa-eye" onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
                    </div>
                    <br>
                    <p>Nueva contraseña: <label id="asq">*</label></p>
                    <div class="input-container">
                      <input type="password" name="newcontrasenia" id="newcontrasenia" placeholder="Inserte la nueva contraseña" required>
                      <i class="toggle-password-new fas fa-eye" onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="guardarContrasenia">Guardar</button> 
                </div>
              </div>
            </div>
          </form> 
        </div>
      </div>


      <div class="modal fade" id="contraseniacambiada" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contraseniacambiadaLabel">Aviso</h5>
              <a href="perfil.html"><button type="button" class="close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>La contraseña ha sido cambiada exitosamente.</p>
            </div>
            <div class="modal-footer">
              <a href="perfil.html"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="contraseniaerronea" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="perfil.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>La contraseña actual ingresada no es correcta. Inténtelo nuevamente</p>
            </div>
            <div class="modal-footer">
             <button type="button" id="btnAceptar" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
