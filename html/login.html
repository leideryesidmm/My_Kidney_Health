<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Kidney Health</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg" name="navbar" id="navbar">
    <h1 class="title">Mi Salud Renal</h1>
  </nav>

  <br>

  <div class="form-container">
    <div class="right-section">
      <div class="logo"><img src="../img/logo3.png" alt="Logo app"></div>
      <br>
      <p>Ingrese sus datos para iniciar sesión</p>
      <form id="login-form" onsubmit="login(event)">
        <label for="username">Cédula:</label>
        <input type="text" class="username" id="username" placeholder="Escribe tu usuario" required>
        <br>
        <div class="contrasenia">
          <label for="password">Contraseña:</label>
          <div class="input-container">
              <input type="password" class="password" id="password" placeholder="Escribe tu contraseña" required>
              <i class="toggle-password fas fa-eye" onclick="passwordVisibility()"></i>
          </div>
      </div>
      <div id="datosIncorrectos">

      </div>
      <br>
        <button id="log-in" type="submit" class="inicio">Iniciar sesión</button>

      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/bd/login.js"></script>

  <script>
    onload();
  </script>


<div class="modal fade bd-example-modal-sm" id="errorDatosModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p id="errorDatosIngresaados">Los datos ingresados son incorrectos, inténtelo nuevamente.</p>
      </div>
      <div class="modal-footer">
        <a href="login.html"><button href="login.html" type="button" class="btn btn-primary">Aceptar</button></a>
      </div>
    </div>
  </div>
</div>


</body>

</html>
