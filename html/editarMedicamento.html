<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar medicamento</title>
          <link rel="icon" type="image/png" href="../img/logo3.png">
    <link rel="stylesheet" type="text/css" href="../css/editarMedicamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar" name="navbar" id="navbar">
        <div class="col-2"><a href="medicamento.html" class="devolverse"><img src="../img/devolverseColor.png" alt="Ir atrás" id="icono"></a></div>
        <div class="col-8"><h1 class="title">Medicamentos</h1></div>
        <div class="col-2"></div>
    </nav>
        <br>


        <main class="form-container">
            <h5>Editar Medicamento</h5>
        <form id="editarMedicamento" onsubmit="actualizarMedicamento(event)">

            <div class="name" hidden>
                <label for="nameMed">Medicamento:</label>
                <input type="text" name="medicamento" enterkeyhint="next" id="idMedicamento" class="medicamento" required>
            </div>
            <div class="name">
                <label for="nameMed">Medicamento:</label><input type="text" name="medicamento" id="medicamento" class="medicamento" required>
            </div>
        
            <div class="descripcion">
                <label for="descMed">Descripción:</label>
                <input type="text" name="descripcion" id="descripcion" class="descripcion" required>
            </div>

            <div class="via">
                <label for="viaMed">Vía Administración:</label>
                <select id="selectVias" class="custom-select"></select>
            </div>


            <div class="concentration">
                <label for="concent">Concentración:</label>
                <input type="number" enterkeyhint="next" enterkeyhint="previous"  name="concentracion" id="concentracion" class="concentracion" required>
            </div>

            <div class="fechaIni">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" enterkeyhint="next" enterkeyhint="previous"  name="fecha_inicio" id="fecha_inicio" class="fecha_inicio" required>
            </div>

            <div class="fechaFin">
                <label for="fechaF">Fecha Finalización:</label>
                <input type="date" enterkeyhint="next" enterkeyhint="previous"  name="fecha_fin" id="fecha_fin" class="fecha_fin" required>
            </div>
        

            <div class="toma">
                <label for="tomaMed">Tomas diarias:</label>
                <input type="number" enterkeyhint="next" min="1" enterkeyhint="previous"  name="tomas" id="tomas" class="tomas">
            </div>
            <div class="receta">
                <input type="text" name="recetado" id="recetado" class="recetado" hidden>
            </div>
            <section class="btn-container">
                <a href="medicamento.html" class="btn-cancelar">Cancelar</a>
                <button id="editarmedicamento" type="submit" class="btn-nuevo">Actualizar</button>
            </section>
            </form>
            
        </main>

    <div class="modal fade" id="successModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="medicamento.html"><button type="button" class="close" aria-label="Close">
                <span aria-hidden="true" data-bs-dismiss="modal">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Su medicamento se ha modificado exitosamente</p>
            </div>
            <div class="modal-footer">
              <a href="medicamento.html"><button href="medicamento.html" data-bs-dismiss="modal" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/bd/medicamento-obfuscated.js"></script>
    <script src="../js/functions/medicamento-obfuscated.js"></script>
    <script src="../js/bd/login-obfuscated.js"></script>
    <script>
         listarVias();
        encontrarMedicamento();
        onload();
       
    </script>
    
</body>
</html>
