    <div class="containerMedico" id="containerMedico">
        <div class="form-container">
            <h1>Agregar profesional de la salud</h1>
            <form id="paciente-form" onsubmit="crearMedico(event)" >
              <div id="aviso" style="text-align: center;">
                <label id="campos">* Los campos son requeridos</label>
                <label id="campos">Los campos númericos NO requieren unidades de medición</label>
            </div>
              <div class="form-row">
                <div class="form-column">
                  <label for="nombre" id="data">Nombre del profesional:<label id="asq">*</label></label>
                  <br>
                  <div class="input-nombre">
                  <input type="text" class="nombre" placeholder="Nombre del profesional" id="nombre" name="nombre" required>
                  <i class="fa-light fa-circle-xmark" style="color: #ed0202;"></i>
                </div>
                </div>
                <div class="form-column">
                    <label for="selectTipo" id="data">Tipo de documento:<label id="asq">*</label></label>
                      <br>
                      <select name="select" class="custom-select" id="selectTipo" required>
                        <option value="">Seleccione...</option>
                        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
                        <option value="Cédula de extranjería">Cédula de extranjería</option>
                        <option value="Pasaporte">Pasaporte</option>
                      </select>
                    </div>
                </div>
                
              <div class="form-row">
                <div class="form-column">
                <label for="documento" id="data">Documento:<label id="asq">*</label></label>
                  <br>
                  <input type="text" class="documento" placeholder="Número de documento de identidad" id="documento" name="documento" required>
                </div>
                <div class="form-column">
                    <label for="telefono" id="data" >Teléfono:<label id="asq">*</label></label>
                    <br>
                    <input type="tel" class="telefono" placeholder="Teléfono de contacto
                    " id="telefono" name="telefono" required>
                  </div>
              </div>
              <div class="form-row">
                <div class="form-column">
                  <label for="selectProfesion" id="data">Profesión:<label id="asq">*</label></label>
                      <br>
                      <select name="selectProfesion" class="custom-select" id="selectProfesion" required>
                        <option value="">Seleccione...</option>
                        <option value="Médico">Médico</option>
                        <option value="Enfermera">Enfermera</option>            
                      </select>
                </div>
                <div class="form-column">
                  <label for="selectEspecialidad" id="data">Especialidad:<label id="asq">*</label></label>
                    <br>
                    <select name="selectEspecialidad" class="custom-select" id="selectEspecialidad" required>
                                             
                    </select>
                  </div>
              </div>
              <div class="form-row">
                            <div class="form-column">
                  <label for="correo" id="data">Correo:<label id="asq">*</label></label>
                  <br>
                  <input type="text" class="correo" placeholder="ejemplo@gmail.com" id="correo" name="correo" required>
                </div>
              </div>
             
              <section class="buttons">
                <div class="btn-save">
                  <button onclick="cancelar()" class="btn btn-secondary">Cancelar</button>
                </div>
                <div class="btn-save">
                  <button type="submit" id="guardarMedico" data-toggle="tooltip" data-placement="bottom" title="Agregar Profesional" class="btn btn-primary">Guardar</button>
                </div>
              </section>
                </div>
      
          </div>
          
        </form>
