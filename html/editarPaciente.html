<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, , shrink-to-fit=no">



<title>Editar paciente</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/navResponsive.css">
<link rel="stylesheet" href="../css/editarPaciente.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  <title>Editar Perfil</title>
</head>
<body>
  
  <div class="banner" name="banner" id="banner">           
  </div>


    <div class="container" id="container">   
        
    </div>

    

    
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="successModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Aviso</h5>
            <button onclick="redireccionar()" type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span>&times;</span></button>
          </button>
        </div>
        <div class="modal-body">
          <p>Los datos del paciente han sido modificados exitosamente.</p>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="redireccionar()" data-bs-dismiss="modal"  class="btn btn-primary">Aceptar</button>
        </div>
        
        
        </div>
      </div>
    </div>

    <script>
      let url = localStorage.getItem("url");
      function redireccionar() {
        if (url) {
          window.location.href = url;
        } else {
          alert("No se ha encontrado una URL almacenada en el localStorage.");
        }
      }
    </script>

    <div>
      <div class="modal" tabindex="-1" id="nuevacontrasenia">
        <form id="miFormulario" onsubmit="cambioContrasenia(event)"> 
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Cambiar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="contrasenia">
                  <p>Contraseña actual: <label id="asq">*</label></p>
                  <div class="input-container">
                    <input type="password" name="contraseniaanterior" id="contraseniaanterior" placeholder="Inserte la contraseña actual" required>
                    <i class="toggle-password toggle-contraseniaanterior fas fa-eye" onclick="passwordVisibilityActual('contraseniaanterior', 'toggle-contraseniaanterior')"></i>
                  </div>
                  <br>
                  <p>Nueva contraseña: <label id="asq">*</label></p>
                  <div class="input-container">
                    <input type="password" name="newcontrasenia" id="newcontrasenia" placeholder="Inserte la nueva contraseña" required>
                    <i class="toggle-password-new fas fa-eye" onclick="passwordVisibilityActual('newcontrasenia', 'toggle-password-new')"></i>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="guardarContrasenia">Guardar</button> 
              </div>
            </div>
          </div>
        </form> 
      </div>
    </div>

    <div class="modal fade" id="contraseniacambiada" tabindex="1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Aviso</h5>
            <a href="editarPaciente.html"><button type="button" class="close btn-cerrar" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
          </div>
          <div class="modal-body">
            <p>La contraseña ha sido cambiada exitosamente.</p>
          </div>
          <div class="modal-footer">
            <a href="editarPaciente.html"><button href="editarPaciente.html" type="button" class="btn btn-primary">Aceptar</button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="contraseniaerronea" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Aviso</h5>
            <a href="editarPaciente.html"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></a>
          </div>
          <div class="modal-body">
            <p>La contraseña actual ingresada no es correcta. Inténtelo nuevamente</p>
          </div>
          <div class="modal-footer">
           <button type="button" id="btnAceptar" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
 
  <script src="../js/bd/login.js"></script>
  <script src="../js/bd/paciente.js"></script>
  <script src="../js/bd/nombreNavBar.js"></script>
  <script src="../js/functions/paciente.js"></script>
  <script src="../js/functions/principal.js"></script>


  <script>
    
    encontrarPaciente(editarPaciente());
    
    NavBarEditar();
    nombreNavBar();   
  </script>
</body>
</html>
