<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no ">
    <title>Agregar cuidador</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/agregarCuidador.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
</head>
<body>
    
        <div class="navbar" name="navbar" id="navbar">
            <div class="col-2"><a href="cuidador.html" class="devolverse"><img src="../img/devolverseColor.png" alt="Ir atrás" id="icono"></a></div>
            <div class="col-8"><h1 class="title">Cuidador</h1></div>
            <div class="col-2">
        </div>
        </div>
        <br>
            


        <div id="agregarCuidador">
        <div class="form-container">
            <h5>Agregar Cuidador</h5>
            <form onsubmit="crearCuidador()">
                <div class="cedCuidador">
                    <label for="cedula_cuidador">Cédula:</label>
                    <input type="text" enterkeyhint="next" name="cedula_cuidador" id="cedula_cuidador" class="cedula_cuidador" required>
                </div>

                <div class="name">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="nombre" required>
                </div>

                <div class="parents">
                    <label for="selectedParentesco">Parentesco:</label>
                    <select id="selectedParentesco" class="custom-select" required></select>
                </div>

                <div class="address">
                    <label for="direccion">Dirección:</label>
                    <input type="text" enterkeyhint="next" enterkeyhint="previous" name="direccion" id="direccion" class="direccion" required>
                </div>

                <div class="tlf">
                    <label for="tel">Teléfono:</label>
                    <input type="text" enterkeyhint="send" name="telefono" id="telefono" class="telefono" required>
                </div>

    <div class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button class="btn-nuevo" data-toggle="modal" data-target="#succesModal" id="guardarCuidador" >Guardar</button>
    </div>
</form>
</div>
</div>

<div class="modal fade" data-backdrop="static" data-keyboard="false" id="successModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Aviso</h5>
        <a href="cuidador.html"><button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span>&times;</span></button></a>
        </button>
      </div>
      <div class="modal-body">
        <p>Se ha agregado un nuevo cuidador.</p>
      </div>
      <div class="modal-footer">
        <a href="cuidador.html"><button href="cuidador.html" type="button" onclick="redireccionar()" data-bs-dismiss="modal"  class="btn btn-primary">Aceptar</button></a>
      </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
   <script src="../js/bd/cuidador.js"></script>
   <script src="../js/functions/cuidadorActivo.js"></script>
   <script src="../js/bd/login.js"></script>

obtenerCedulaEncriptada();
    listaParentesco();
    onload()
   </script>
   
   
   
  
  

      
</body>
</html>
