<body>
    
        <div class="navbar" name="navbar" id="navbar">
            <div class="col-2"><a href="cuidador.html" class="devolverse"><img src="../img/devolverseColor.png" alt="Ir atrás" id="icono"></a></div>
            <div class="col-8"><h1 class="title">Cuidador</h1></div>
            <div class="col-2">
        </div>
        </div>
        <br>
            


        <main id="agregarCuidador">
        <section class="form-container">
            <h5>Agregar Cuidador</h5>
            <form onsubmit="crearCuidador()">
              <p id="campos"><b>*</b> Campos requeridos</p>
                <div class="cedCuidador">
                    <label for="cedula_cuidador">Cédula:<b id="asq">*</b></label>
                    <input type="text" enterkeyhint="next" name="cedula_cuidador" id="cedula_cuidador" class="cedula_cuidador" placeholder="Número de documento" required>
                </div>

                <div class="name">
                    <label for="nombre">Nombre:<b id="asq">*</b></label>
                    <input type="text" name="nombre" placeholder="Nombre del cuidador" id="nombre" class="nombre" required>
                </div>

                <div class="parents">
                    <label for="selectedParentesco">Parentesco:<b id="asq">*</b></label>
                    <select id="selectedParentesco" class="custom-select" required></select>
                </div>

                <div class="address">
                    <label for="direccion">Dirección:<b id="asq">*</b></label>
                    <input type="text" enterkeyhint="next" placeholder="Dirección del cuidador" enterkeyhint="previous" name="direccion" id="direccion" class="direccion" required>
                </div>

                <div class="tlf">
                    <label for="tel">Teléfono:<b id="asq">*</b></label>
                    <input type="text" enterkeyhint="send" placeholder="Teléfono de contacto del cuidador" name="telefono" id="telefono" class="telefono" required>
                </div>

    <section class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button class="btn-nuevo" data-toggle="modal" data-target="#succesModal" data-toggle="tooltip" data-placement="bottom" title="Agregar Cuidador" id="guardarCuidador" >Guardar</button>
    </section>
</form>
</section>
</main>

<div class="modal fade" data-backdrop="static" data-keyboard="false" id="successModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Aviso</h5>
        <a href="cuidador.html"><button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span>&times;</span></button></a>
        </button>
      </div>
      <div class="modal-body">
        <p>Se ha agregado un nuevo cuidador.</p>
      </div>
      <div class="modal-footer">
        <a href="cuidador.html"><button href="cuidador.html" type="button" onclick="redireccionar()" data-bs-dismiss="modal"  class="btn btn-primary">Aceptar</button></a>
      </div>
      </div>
    </div>
  </div>
