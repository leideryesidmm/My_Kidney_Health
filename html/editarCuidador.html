<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Editar Cuidador</title>
    <link rel="stylesheet" type="text/css" href="../css/editarCuidador.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    
        <div class="navbar" name="navbar" id="navbar">
            
            <div class="col-2"><a href="cuidador.html" class="devolverse"><img src="../img/devolverseColor.png" alt="Ir atrás" id="icono"></a></div>
        <div class="col-8"><h1 class="title">Cuidador</h1></div>
        <div class="col-2"></div>
        </div>
        <br>
<div class="form-container">
    <h5>Editar Cuidador</h5>
<form id="editarCuidador">
    <div class="cc" hidden>
        <label for="cedulaCuidador">Cuidador:</label>
        <input type="text" name="cedula_cuidador" enterkeyhint="next" id="cedulaCuidador" class="cedula_cuidador">
    </div>

    <div class="name">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"   id="name" class="nombre" required>
    </div>

    <div class="parents">
        <label for="selectedParentesco">Parentesco:</label>
        <select id="selectedParentesco" class="custom-select" required></select>
    </div>

    <div class="address">
        <label for="add">Dirección:</label>
        <input type="text" enterkeyhint="next" enterkeyhint="previous"  name="direccion" id="address" class="direccion"required>
    </div>

    <div class="tlf">
        <label for="tel">Teléfono:</label>
        <input type="text" enterkeyhint="send"  name="telefono" id="telf" class="telefono" required>
    </div>

    </form>
    <div class="btn-container">
        <a href="cuidador.html" class="btn-cancelar">Cancelar</a>
        <button onclick="actualizarCuidador()" data-toggle="modal" data-target="#succesModal" type="submit" class="btn-nuevo" id="actCuid">Actualizar</button>
        
    </div>
        </div>

    
    

    <div class="modal fade" id="successModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="cuidador.html"><button type="button" class="close" aria-label="Close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Los datos del cuidador han sido modificados exitosamente.</p>
            </div>
            <div class="modal-footer">
              <a href="cuidador.html"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/bd/cuidador.js"></script>
    <script src="../js/bd/login.js"></script>
    <script>
        encontrarCuidador();
        listarParentesco();
        onload();
    </script>
</body>
</html>
