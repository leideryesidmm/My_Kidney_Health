<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Agregar medicamento</title>
          <link rel="icon" type="image/png" href="../img/logo3.png">
    <link rel="stylesheet" type="text/css" href="../css/addMedicamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
        <nav class="navbar" name="navbar" id="navbar">
          <div class="col-2 no-effect"><a href="medicamento.html" class="devolverse"><img src="../img/devolverseColor.png" alt="Ir atrás" ></a></div>
          <div class="col-8"><h1 class="title">Medicamentos</h1></div>
          <div class="col-2"></div>
        </nav>
            <br>
        <main class="form-container">
            <h5>Agregar Medicamento</h5>
        <section class="form-group">
            <form onsubmit="crearMedicamento(event)">
            <div class="name">
                <label for="medicamento">Medicamento:</label>
                <input type="text" name="medicamento" id="medicamento" class="medicamento" required>
            </div>

            <div class="descripcion">
                <label for="descripcion">Descripción:</label>
                <input type="text" name="descripcion" id="descripcion" class="descripcion" required>
            </div>

            <div class="via">
                <label for="selectVias">Vía Administración:</label>
                <select id="selectVias" class="custom-select" required></select>
            </div>

            <div class="concentration">
                <label for="concentracion">Concentración:</label>
                <input type="number" name="concentracion" id="concentracion" class="concentracion" required>
            </div>

            <div class="fechaIni">
                <label for="fecha_inicio">Fecha Inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="fecha_inicio" required>
            </div>

            <div class="fechaFin">
                <label for="fecha_fin">Fecha Finalización:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="fecha_fin" required>
            </div>

            <div class="toma">
                <label for="tomas">Tomas diarias:</label>
                <input type="number" name="tomas" min="1" id="tomas" class="tomas" required>
            </div>

            <div class="recetado">
              <label for="receta" id="desc">Medicamento recetado:</label>
              
              <label for="receta" id="si">Si </label>
              <input type="radio" name="receta" id="receta" value="Sí" class="receta">
              
              <label for="norecetado" id="no">No </label>
              <input type="radio" name="receta" id="norecetado" value="No" class="norecetado">
          </div>
          <section class="btn-container">
            <a href="medicamento.html" class="btn-cancelar">Cancelar</a>
            <button  type="submit" id="guardarmedicamento" class="btn-nuevo">Guardar</button>
          </section>

</form>
</section>
        
        
      </main>
    </div>
    

    <div class="modal fade" id="successModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="medicamento.html"><button type="button" class="close" aria-label="Close" data-bs-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Su medicamento se ha creado exitosamente</p>
            </div>
            <div class="modal-footer">
              <a href="medicamento.html"><button data-bs-dismiss="modal" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Aviso</h5>
              <a href="medicamento.html"><button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></a>
            </div>
            <div class="modal-body">
              <p>Lo sentimos, su medicamento no se ha podido crear</p>
            </div>
            <div class="modal-footer">
              <a href="medicamento.html"><button href="medicamento.html" type="button" class="btn btn-primary">Aceptar</button></a>
            </div>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
      <script src="../js/functions/medicamento-obfuscated.js"></script>
    <script src="../js/bd/medicamento-obfuscated.js"></script>

    <script type="module">
        listarVias();
    </script>
</body>
</html>
